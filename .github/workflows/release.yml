name: Release on main

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract plugin version from PluginMetadata
        id: version
        run: |
          line=$(grep -m1 'PluginMetadata' src/PluginsAutoUpdate.cs)
          # Extract value between Version = "..."
          version=$(echo "$line" | sed -E 's/.*Version\s*=\s*"([^"]+)".*/\1/')
          echo "Detected version: $version"
          if [ -z "$version" ]; then
            echo "::error::Failed to extract version from PluginMetadata" >&2
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Build plugin
        run: |
          dotnet restore
          dotnet publish PluginsAutoUpdate.csproj -c Release -o build/publish

      - name: Create Git tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping tag creation."
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: PluginsAutoUpdate v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            build/publish/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
